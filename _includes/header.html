<!-- Header with floating transparent navbar over overview image -->
<header id="site-header">
  <div class="nav-container">
    <div class="branding">
      <img src="{{ '/assets/images/colab_logo.png' | relative_url }}" alt="Colab Logo">
      <span class="site-name">Colab UAVs</span>
    </div>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- Banner image -->
<!-- 单独放一张 banner 图像 -->
<div class="banner-image">
  <img src="{{ '/assets/images/overview.png' | relative_url }}" alt="Banner" />
</div>

<script>
  window.addEventListener('scroll', function () {
    const header = document.getElementById('site-header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
</script>
